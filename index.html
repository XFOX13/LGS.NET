<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LGS 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #d0eaff;
      text-align: center;
      color: #2c3e50;
    }

    .stage {
      display: none;
      padding: 30px;
    }

    #stage1, #stage2, #musicControls {
      display: block;
    }

    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ffffff;
      border-radius: 6px;
      margin: 10px;
      width: 250px;
      background-color: #f9f9f9;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background-color: #ffeb3b;
      color: #2c3e50;
      border: 2px solid #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #loader {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Stage 3 with Canva background */
    #stage3 {
      display: none;
      background: url('canva-lgs2026.png') no-repeat center center;
      background-size: cover;
      height: 100vh;
      position: relative;
      color: white;
    }

    .photo-block {
      position: absolute;
      text-align: center;
    }

    .photo-block img {
      width: 300px;
      border-radius: 10px;
      border: 2px solid white;
      margin-top: 10px;
    }

    /* Positioning blocks */
    #block1 { top: 200px; left: 100px; }
    #block2 { top: 200px; right: 100px; }
    #block3 { bottom: 200px; left: 100px; }
  </style>
</head>
<body>
  <h1>LGS 2026</h1>

  <!-- Countdown -->
  <p id="countdown"></p>

  <!-- Music Controls -->
  <div id="musicControls">
    <button onclick="playMusic()">▶️</button>
    <button onclick="pauseMusic()">⏸️</button>
    <audio id="bgMusic" src="background-music.mp3" loop></audio>
  </div>

  <!-- Stage 1: Entry -->
  <div id="stage1" class="stage">
    <input type="text" id="name" placeholder="İsmini girdim">
    <br>
    <input type="password" id="password" placeholder="Şifre girdir">
    <br>
    <button style="background-color:red; color:white;" onclick="login()">Gir</button>
  </div>

  <!-- Stage 2: Validation -->
  <div id="stage2" class="stage">
    <p id="message" style="font-size:22px; color:#00695c;"></p>
    <div id="loader"></div>
  </div>

  <!-- Stage 3: Canva-style Reveal -->
  <div id="stage3" class="stage">
    <div id="block1" class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID1', '_blank')">
        LGS'ye Nasıl Hazırlayacağım?
      </button>
      <br>
      <img src="your-photo-1.jpg" alt="Hazırlık">
    </div>

    <div id="block2" class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID2', '_blank')">
        Liseler Kaç Puanla Alır?
      </button>
      <br>
      <img src="your-photo-2.jpg" alt="Puanlar">
    </div>

    <div id="block3" class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID3', '_blank')">
        Nasıl LGS'ye Çalışmak Programı Yapabilirim?
      </button>
      <br>
      <img src="your-photo-3.jpg" alt="Program">
    </div>
  </div>

  <script>
    // Countdown Logic
    const examDate = new Date("2026-06-12");
    const today = new Date();
    const diffTime = examDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText = `LGS 2026: 12.06.2026 (${diffDays} gün kaldı)`;

    // Music Logic
    function playMusic() {
      document.getElementById("bgMusic").play();
    }
    function pauseMusic() {
      document.getElementById("bgMusic").pause();
    }

    // Login Logic
    function login() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (password === "LGS2026" && name !== "") {
        document.getElementById("stage1").style.display = "none";
        document.getElementById("stage2").style.display = "block";
        document.getElementById("message").innerText = `Girmeye başardın ${name}!! Lütfen bekleyiniz...`;

        setTimeout(() => {
          document.getElementById("stage2").style.display = "none";
          document.getElementById("stage3").style.display = "block";
        }, 10000);
      } else {
        alert("Şifre yanlış veya isim eksik. Lütfen tekrar deneyin.");
      }
    }
  </script>
</body>
</html>
