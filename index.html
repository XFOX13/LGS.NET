<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LGS 2026</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #d0eaff;
      text-align: center;
      color: #2c3e50;
    }
    .stage {
      display: none;
      padding: 30px;
    }
    #stage1, #musicControls {
      display: block;
    }
    input[type="text"], input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ffffff;
      border-radius: 6px;
      margin: 10px;
      width: 250px;
      background-color: #f9f9f9;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      background-color: #ffeb3b;
      color: #2c3e50;
      border: 2px solid #ffffff;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    #loader {
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .photo-block {
      margin-top: 20px;
    }
    .photo-block img {
      width: 300px;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .note {
      font-size: 14px;
      color: #555;
      margin-top: -10px;
    }
  </style>
</head>
<body>
  <h1>LGS 2026</h1>

  <!-- Countdown -->
  <p id="countdown"></p>
  <p class="note">156 gün kısaltıldı</p>

  <!-- Music Controls (always visible) -->
  <div id="musicControls">
    <button onclick="playMusic()">▶️</button>
    <button onclick="pauseMusic()">⏸️</button>
    <audio id="bgMusic" src="background-music.mp3" loop></audio>
  </div>

  <!-- Stage 1: Entry -->
  <div id="stage1" class="stage">
    <input type="text" id="name" placeholder="İsmini girdim">
    <br>
    <input type="password" id="password" placeholder="Şifre girdir">
    <br>
    <button style="background-color:red; color:white;" onclick="login()">Gir</button>
  </div>

  <!-- Stage 2: Validation -->
  <div id="stage2" class="stage">
    <p id="message" style="font-size:22px; color:#00695c;"></p>
    <div id="loader"></div>
  </div>

  <!-- Stage 3: Reveal -->
  <div id="stage3" class="stage">
    <div class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID1', '_blank')">
        LGS 2026'da nasıl Hazırlayacağın?
      </button>
      <br>
      <img src="your-photo-1.jpg" alt="LGS Hazırlık">
    </div>

    <div class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID2', '_blank')">
        LGS 2026 için Strateji
      </button>
      <br>
      <img src="your-photo-2.jpg" alt="Strateji">
    </div>

    <div class="photo-block">
      <button onclick="window.open('https://www.youtube.com/watch?v=YOUR_VIDEO_ID3', '_blank')">
        LGS Motivasyon
      </button>
      <br>
      <img src="your-photo-3.jpg" alt="Motivasyon">
    </div>
  </div>

  <script>
    // Countdown Logic
    const examDate = new Date("2026-06-12");
    const today = new Date();
    const diffTime = examDate - today;
    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("countdown").innerText = `LGS 2026: ${examDate.toLocaleDateString()} (${diffDays} gün kaldı)`;

    // Music Logic
    function playMusic() {
      document.getElementById("bgMusic").play();
    }
    function pauseMusic() {
      document.getElementById("bgMusic").pause();
    }

    // Login Logic
    function login() {
      const name = document.getElementById("name").value.trim();
      const password = document.getElementById("password").value.trim();

      if (password === "LGS2026" && name !== "") {
        // Hide Stage 1, show Stage 2
        document.getElementById("stage1").style.display = "none";
        document.getElementById("stage2").style.display = "block";
        document.getElementById("message").innerText = `Girmeye başardın ${name}!! Lütfen bekleyiniz...`;

        setTimeout(() => {
          // Hide Stage 2, show Stage 3
          document.getElementById("stage2").style.display = "none";
          document.getElementById("stage3").style.display = "block";
        }, 10000);
      } else {
        alert("Şifre yanlış veya isim eksik. Lütfen tekrar deneyin.");
      }
    }
  </script>
</body>
</html>
