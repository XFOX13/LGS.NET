<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LGS 2026 Kutlama</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f9f9f9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 24px;
      margin-bottom: 20px;
      color: #34495e;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e64a19;
    }
    #message {
      font-size: 22px;
      margin-top: 30px;
      color: #00695c;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>LGS 2026 SayfasÄ±</h1>
  <div id="countdown"></div>
  <input type="password" id="secret" placeholder="Gizli kodu girin">
  <br>
  <button onclick="checkUnlock()">Enter</button>
  <div id="message"></div>

  <!-- Background music -->
  <audio id="bg-music" autoplay loop>
    <source src="background-music.mp3" type="audio/mpeg">
    TarayÄ±cÄ±nÄ±z ses oynatmayÄ± desteklemiyor.
  </audio>

  <!-- Confetti canvas -->
  <canvas id="confetti-canvas"></canvas>

  <script>
    const unlockDate = new Date("2026-06-12T00:00:00");
    const now = new Date();
    const countdownDiv = document.getElementById("countdown");
    const messageDiv = document.getElementById("message");

    const timeDiff = unlockDate - now;
    const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));

    if (timeDiff > 0) {
      countdownDiv.innerHTML = `LÃ¼tfen bekle: ${unlockDate.toLocaleDateString('tr-TR')} (${daysLeft} gÃ¼n kaldÄ±)`;
    } else {
      countdownDiv.innerHTML = `ðŸŽ‰ Sayfa artÄ±k eriÅŸilebilir!`;
    }

    function checkUnlock() {
      const now = new Date();
      const code = document.getElementById("secret").value;
      const correctCode = "iloveyou1472";

      // Start music on click (in case browser blocks autoplay)
      document.getElementById("bg-music").play();

      if (now >= unlockDate && code === correctCode) {
        messageDiv.innerHTML = `
          <p>UmarÄ±m iyi bir liseye yerleÅŸmiÅŸsindir!</p>
          <p>450 netin Ã¼stÃ¼ne Ã§Ä±kmÄ±ÅŸsÄ±ndÄ±r, sonuna kadar baÅŸardÄ±n!</p>
          <p>Seninle gurur duyuyorum ðŸ’™</p>
        `;
        launchConfetti();
      } else if (code !== correctCode) {
        messageDiv.innerHTML = `<p>Gizli kod yanlÄ±ÅŸ. LÃ¼tfen tekrar deneyin.</p>`;
      } else {
        messageDiv.innerHTML = `
          <p>LÃ¼tfen bekle: ${unlockDate.toLocaleDateString('tr-TR')} (${daysLeft} gÃ¼n kaldÄ±)</p>
        `;
      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti-canvas');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      const confetti = [];
      for (let i = 0; i < 150; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          r: Math.random() * 6 + 4,
          d: Math.random() * 10 + 5,
          color: `hsl(${Math.random() * 360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confetti.forEach(c => {
          ctx.beginPath();
          ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
          ctx.fillStyle = c.color;
          ctx.fill();
        });
        update();
      }

      function update() {
        confetti.forEach(c => {
          c.y += c.d;
          c.x += Math.sin(c.tilt);
          if (c.y > canvas.height) {
            c.y = -10;
            c.x = Math.random() * canvas.width;
          }
        });
      }

      setInterval(draw, 30);
    }
  </script>
</body>
</html>
